repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    # -   id: gitlint
    #     name: gitlint
    #     entry: poetry run gitlint
    #     pass_filenames: false
    #     language: system
    #     types: [python]
    -   id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]
    -   id: flake8
        name: flake8
        entry: poetry run flake8
        language: system
        types: [python]
    -   id: pytest
        name: pytest
        entry: poetry run pytest -m "not e2e"
        exclude: noxfile.py
        pass_filenames: false
        language: system
        types: [python]
